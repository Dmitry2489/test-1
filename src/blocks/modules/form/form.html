		<div class="form__inner">
			<!-- Title form -->
			<h3 class="form__title animated fadeInLeft">New user?</h3>
			<!-- Text form -->
			<p class="form__text animated fadeInLeft">
				Use the form below to create your account.
			</p>

			<!-- Form -->
			<form class="form">
				<!-- Inner input first name and last name -->
				<div class="form__wrapper animated fadeInUp delay-1s">
					<!-- Inner input first name-->
					<div class="form__input-inner"> 
						<label id="lbl1">First Name</label>
						<input
							required
							class="first-name field"
							type="text"
							id="firstname"
							name="firstname"
							pattern="[A-Za-zА-Яа-яЁё]{2,32}"
							title="Fill in the First Name field that contains uppercase and lowercase letters"
						/>
						<svg
							class="valid-input__icon bounceI animated"
							width="11"
							height="8"
							viewBox="0 0 11 8"
							fill="none"
							xmlns="http://www.w3.org/2000/svg"
						>
							<path
								d="M10.8389 0.159541C10.6241 -0.0531803 10.2759 -0.0531803 10.0611 0.159541L3.47175 6.68516L0.93892 4.17684C0.724141 3.96412 0.375922 3.96414 0.1611 4.17684C-0.0537001 4.38954 -0.0537001 4.73439 0.1611 4.94711L3.08284 7.84053C3.29756 8.05323 3.64603 8.05308 3.86066 7.84053L10.8389 0.929831C11.0537 0.717131 11.0537 0.372262 10.8389 0.159541Z"
								fill="#5A61ED"
							/>
						</svg>
					</div>
					<!-- end inner input first name-->

					<!-- Inner input last name-->
					<div class="form__input-inner">
						<label>Last Name</label>
						<input
							required
							class="last-name field"
							type="text"
							id="lastname"
							name="lastname"
							pattern="[A-Za-zА-Яа-яЁё]{2,32}"
							title="Fill in the Last Name field that contains uppercase and lowercase letters"
						/>
						<svg
							class="valid-input__icon bounceIn animated"
							width="11"
							height="8"
							viewBox="0 0 11 8"
							fill="none"
							xmlns="http://www.w3.org/2000/svg"
						>
							<path
								d="M10.8389 0.159541C10.6241 -0.0531803 10.2759 -0.0531803 10.0611 0.159541L3.47175 6.68516L0.93892 4.17684C0.724141 3.96412 0.375922 3.96414 0.1611 4.17684C-0.0537001 4.38954 -0.0537001 4.73439 0.1611 4.94711L3.08284 7.84053C3.29756 8.05323 3.64603 8.05308 3.86066 7.84053L10.8389 0.929831C11.0537 0.717131 11.0537 0.372262 10.8389 0.159541Z"
								fill="#5A61ED"
							/>
						</svg>
					</div>
					<!-- end inner input last name-->
				</div>
				<!-- End inner input first name and last name -->

				<!-- Inner input nationality and email -->
				<div class="form__wrapper animated  fadeInUp delay-2s">
					
					<!-- Inner input nationality -->
					<div class="form__input-inner">
						<label>Nationality</label>
						<select
							required
							class="select-nationality field"
							title="Choose your national identity."
						>
							<option value="">&nbsp;</option>
							<option>American</option>
							<option>American</option>
							<option>American</option>
							<option>American</option>
						</select>
					</div>
					<!-- end inner input nationality -->

					<!-- Inner input e-mail -->
					<div class="form__input-inner">
						<label>E-mail</label>
						<input
							required
							class="email field"
							type="email"
							id="email"
							name="email"
							pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}"
							title="I expect an e-mail!"
						/>
						<svg
							class="valid-input__icon bounceIn animated"
							width="11"
							height="8"
							viewBox="0 0 11 8"
							fill="none"
							xmlns="http://www.w3.org/2000/svg"
						>
							<path
								d="M10.8389 0.159541C10.6241 -0.0531803 10.2759 -0.0531803 10.0611 0.159541L3.47175 6.68516L0.93892 4.17684C0.724141 3.96412 0.375922 3.96414 0.1611 4.17684C-0.0537001 4.38954 -0.0537001 4.73439 0.1611 4.94711L3.08284 7.84053C3.29756 8.05323 3.64603 8.05308 3.86066 7.84053L10.8389 0.929831C11.0537 0.717131 11.0537 0.372262 10.8389 0.159541Z"
								fill="#5A61ED"
							/>
						</svg>
					</div>
					<!-- end inner input e-mail -->
				</div>
				<!-- End inner input nationality and email -->

				<!-- Inner input date and gender -->
				<div class="form__wrapper animated  fadeInUp delay-3s">
					<!-- Inner input date of birth -->
					<div class="form__input-inner">
						<label>Date of Birth</label>
						<div class="select__inner">
							<select
								required
								name="day-month"
								id="day-month"
								class="day-month"
								title="Choose the number of your birth."
							>
								<option value="">&nbsp;</option>
								<option>21</option>
								<option>21</option>
								<option>21</option>
								<option>21</option>
							</select>

							<select
								required
								title="Choose your month of birth."
								name="month"
								id="month"
								class="month"
							>
								<option value="">&nbsp;</option>
								<option>December</option>
								<option>December</option>
								<option>December</option>
								<option>December</option>
							</select>

							<select
								required
								title="Choose your year of birth."
								name="year"
								id="year"
								class="year"
							>
								<option value="">&nbsp;</option>
								<option>1995</option>
								<option>1996</option>
								<option>1997</option>
								<option>1998</option>
								<option>1999</option>
								<option>2000</option>
								<option>2001</option>
								<option>1002</option>
							</select>
						</div>
					</div>
					<!-- end inner input date of birth -->

					<!-- Inner input gender-->
					<div class="form__input-inner">
						<label>Gender</label>
						<div class="input-radio__inner">
							<div class="form__radio">
								<input
									required
									type="radio"
									id="male"
									name="interest"
									value="male"
								/>
								<label for="Male">Male</label>
							</div>
							<div class="form__radio">
								<input
									required
									type="radio"
									id="female"
									name="interest"
									value="female"
								/>
								<label for="Female">Female</label>
							</div>
						</div>
					</div>
					<!-- end inner input gender-->
				</div>
				<!-- end inner input date and gender -->

				<!-- Inner input password confirm password -->
				<div class="form__wrapper animated  fadeInUp delay-4s">
					<!-- Inner input password -->
					<div class="form__input-inner">
						<label>Password</label>
						<input
							required
							class="password field"
							id="password"
							type="password"
							name="password"
							pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
							title="A spell must contain eight characters, containing at least one digit and upper and lower case characters."
						/>
						<svg
							class="valid-input__icon bounceIn animated"
							width="11"
							height="8"
							viewBox="0 0 11 8"
							fill="none"
							xmlns="http://www.w3.org/2000/svg"
						>
							<path
								d="M10.8389 0.159541C10.6241 -0.0531803 10.2759 -0.0531803 10.0611 0.159541L3.47175 6.68516L0.93892 4.17684C0.724141 3.96412 0.375922 3.96414 0.1611 4.17684C-0.0537001 4.38954 -0.0537001 4.73439 0.1611 4.94711L3.08284 7.84053C3.29756 8.05323 3.64603 8.05308 3.86066 7.84053L10.8389 0.929831C11.0537 0.717131 11.0537 0.372262 10.8389 0.159541Z"
								fill="#5A61ED"
							/>
						</svg>
					</div>
					<!-- End inner input password -->

					<!-- Inner input confirm password -->
					<div class="form__input-inner">
						<label>Confirm Password</label>
						<input
							required
							class="confirm-password field"
							id="confirm-password"
							type="password"
							name="password"
							pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
							title="A spell must contain eight characters, containing at least one digit and upper and lower case characters."
						/>
						<svg
							class="valid-input__icon bounceIn animated"
							width="11"
							height="8"
							viewBox="0 0 11 8"
							fill="none"
							xmlns="http://www.w3.org/2000/svg"
						>
							<path
								d="M10.8389 0.159541C10.6241 -0.0531803 10.2759 -0.0531803 10.0611 0.159541L3.47175 6.68516L0.93892 4.17684C0.724141 3.96412 0.375922 3.96414 0.1611 4.17684C-0.0537001 4.38954 -0.0537001 4.73439 0.1611 4.94711L3.08284 7.84053C3.29756 8.05323 3.64603 8.05308 3.86066 7.84053L10.8389 0.929831C11.0537 0.717131 11.0537 0.372262 10.8389 0.159541Z"
								fill="#5A61ED"
							/>
						</svg>
					</div>
					<!-- End inner input confirm password -->
				</div>
				<!-- End inner input password confirm password -->

				<!-- Block text with button -->
				<div class="form__text-inner animated  fadeInUp delay-5s">
					<p class="form__text-bottom">
						Have an account? <a href="#" class="form__text-link">Login</a>
					</p>
					<button type="submit" class="form__button">
						Complete Signup
					</button>
				</div>
				<!-- End block text with button -->

				<!-- successful registration block -->
				<div class="form__registration-successful">
					<div class="registration-successful__inner-text">
						<h3 class="registration-successful__title">Thank You!</h3>
						<p class="registration-successful__text">you registered!</p>
					</div>
					<p class="form__text-bottom  form__text-bottom--registration-successful">
						Have an account? <a href="#" class="form__text-link">Login</a>
					</p>
				</div>
				<!-- end successful registration block -->

			</form>
			<!--End form -->
		</div>
	</div>
</section>
